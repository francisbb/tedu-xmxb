<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function submit(){
				var _user_id=user_id.value;
				var _pno=pno.value;
				var _pcount=pcount.value;
				
				var xhr = new XMLHttpRequest();
				
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var r = xhr.responseText;
						d1.innerHTML= r;
					}
				}
				
				xhr.open("post","/ucenter/cartList",true);
				
				var formdata = `user_id=${_user_id}&pno=${_pno}&pcount=${_pcount}`;
				
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				
				xhr.send(formdata);
				
			}
		</script>
	</head>
	<body>
			<label>用户编号：</label><input type="text" id="user_id" /><br/>
			<label>当前页码：</label><input type="text" id="pno" /><br/>
			<label>每页数据：</label><input type="text" id="pcount" /><br/>
			<span id="d1"></span>
			<button onclick="submit()">提交</button>
	</body>
</html>
