<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function show(){
				//或取请求数据
				var _pid=pid.value;
				//创建xhr对象
				var xhr=new XMLHttpRequest();
				//打开监听器，监听响应状态
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==0){
			       msg.innerHTML="此商品不存在"; 
						}else{
							msg.innerHTML=r;
						}
					}
				}
				xhr.open('get',`/product/detail/${_pid}`,true);
				xhr.send();
			}
		</script>
	</head>
	<body>
		输入商品编号：<input type="text" id="pid">
		<button onclick="show()">提交</button>
		<div id="msg"></div>
	</body>
</html>
