<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function update(){
				var _user_id=user_id.value;
				var _product_id=product_id.value;
				var _ischecked=ischecked.value;
				
				
				let xhr = new XMLHttpRequest();
				
				xhr.onreadystatechange= function(){
					if(xhr.readyState==4&&xhr.status==200){
						var r = xhr.responseText;
						d1.innerHTML= r;
					}
				}
				
				xhr.open("post","/ucenter/updateCartChecked",true);
				
				var formdata=`user_id=${_user_id}&product_id=${_product_id}&ischecked=${_ischecked}`;
				
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				
				xhr.send(formdata);
			}
		</script>
	</head>
	<body>
			<label>用户编号：</label><input type="text" id="user_id"><br/>
			<label>商品编号：</label><input type="text" id="product_id"><br/>
			<label>修改订单状态：</label><input type="text" id="ischecked"><br/>
			<span id="d1"></span>
			<button onclick="update()">提交</button>
	</body>
</html>
