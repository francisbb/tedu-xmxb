<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function del(){
				//0.接收用户的数据
				var _uid=uid.value;
				if(!_uid){
					alert("uid不能为空");
					return;
				}
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应，创建监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						d1.innerHTML=r;
					}
				}
				//2.创建请求，打开连接
				xhr.open("delete",`/user/del_user/${_uid}`,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<h2>删除用户</h2>
		用户编号:<input type="text" id="uid" placeholder="请输入用户编号"  /><br>
		<button onclick="del()">删除</button><br>
		<div id="d1"></div>
		<a href="http://127.0.0.1:8080/user.html">返回</a>
	</body>
</html>
